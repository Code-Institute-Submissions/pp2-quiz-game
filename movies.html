<head>

            <div id="flip-card">

                    <div class="questions">

                        <div class="hud-item">
                            <p class="hud-prefix">
                                score
                            </p>
                            <h1 class="hud-main-text" id="score">
                                0
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

   </main>
