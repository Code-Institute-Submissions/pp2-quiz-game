<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="first-page">
                <li class="first-page"><a href="index.html">Quiz-Game</a></li>
           </div>
           <ul>
                <li class="main-nav"><a href="index.html">Log in</a></li>
                <li class="main-nav"><a href="home.html">Home</a></li>
                <li class="main-nav"><a href="about.html">About Quiz-Game</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Quiz-Game</h1>
        <div class="info-box">
                <p class="info-text">Enter your name</p><br><br>
                <form method="get">
                    <div class="info">
                        <input class="name" type="text" placeholder="Username" id="fname" name="fname"><br><br>
                        <input class="myButton" type="submit" value="Submit">
                    </div>
                </form>
                <p class="info-text">Enter Your Total score</p><br><br>
                <form method="post">
                    <div class="info">
                        <input class="name" type="text" placeholder="Enter Your Score" id="fname" name="fname"><br><br>
                        <input class="myButton" type="submit" value="Submit">
                    </div>
                </form>
                <p class="info-text">Top Score:</p>
                <p class="info-text"><a href="#">Reset Score</a></p>
        </div>
    </main>
    <footer class="footer">
        <p><a href="index.html">Quiz-Game</a></p>
        <p>copyright&copyQuiz-Game 2021.</p>
      </footer>
</body>
</html>
