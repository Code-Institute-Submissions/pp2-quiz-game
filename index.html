<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quiz-game</title>

<body>
    <header>
        <nav class="navbar">
            <ul>
             <div class="first-page">
                 <li class="first-page"><a href="index.html">Quiz-Game</a></li>
            </div>
                 <li class="main-nav"><a href="index.html">Log in</a></li>

    <main>
        <h1>Quiz-Game</h1>
        <div class="info-box">
            <p class="info-text">Enter your name</p><br><br>
            <form method="get">
                <div class="info">
                    <input class="name" type="text" placeholder="Username" id="fname" name="fname"><br><br>
                    <button id="button" class="myButton" type="submit" value="Submit">Submit Name</button>
                </div>
            </form>
            <p class="info-text">Enter Your Total score</p><br><br>
            <form method="post">
                <div class="info">
                    <input class="name" type="text" placeholder="Enter Your Score" id="fname" name="fname"><br><br>
                    <button id="button" class="myButton" type="button" value="Submit" onclick="submitName();">Submit Name</button>
                </div>
            </form>
    </div>
    </main>

        <p><a href="index.html">Quiz-Game</a></p>

      </footer>
